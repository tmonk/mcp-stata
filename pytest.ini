[pytest]
testpaths = tests
addopts = -v -n auto --cov=mcp_stata --cov-report=term-missing
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    requires_stata: marks tests that require Stata to be installed (deselect with '-m "not requires_stata"')
    perf: performance benchmark tests (deselect with '-m "not perf"')
