name: Check server.json version

on:
  workflow_run:
    workflows: ["Publish to PyPI"]
    types: [completed]

permissions:
  contents: write

jobs:
  check-version:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout workflow source commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install hatch
        run: pip install --upgrade pip hatch

      - name: Sync server.json to project version
        run: python scripts/sync_server_version.py

      - name: Commit and push if server.json changed
        env:
          RELEASE_BRANCH: ${{ github.event.workflow_run.head_branch }}
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
        run: |
          TARGET_REF="${RELEASE_BRANCH}"
          if [ -z "${TARGET_REF}" ] || git show-ref --verify --quiet "refs/tags/${TARGET_REF}"; then
            echo "Head ref '${TARGET_REF:-<empty>}' is not a branch; using default branch '${DEFAULT_BRANCH}' for push."
            TARGET_REF="${DEFAULT_BRANCH}"
          fi
          if [ -z "${TARGET_REF}" ]; then
            echo "Unable to determine a target branch for push."
            exit 1
          fi
          if git diff --quiet -- server.json; then
            echo "server.json already in sync."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add server.json
          git commit -m "chore: sync server.json version"
          # Push back to the branch associated with the workflow run.
          git push origin HEAD:${TARGET_REF}


